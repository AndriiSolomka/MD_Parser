name: 'Setup Node.js and dependencies'
description: 'Sets up Node.js and installs dependencies'
runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.13.0'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      shell: bash
